<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/index.css">

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
</head>
<body>

    <main>
      <section class="header">
        <div class="header-logo">
          <img src="images/logo.svg" alt="Rock Paper Scissors">
        </div>

        <div class="header-score">
          <span>score</span>
          <b id="score">0</b>
        </div>
      </section>


      <section id="game">


        <div id="game-move-select" class="showed">
          <div class="game-move" id="paper">
            <div class="game-move-icon icon-paper">
            </div>
          </div>

          <div class="game-move" id="scissors">
            <div class="game-move-icon icon-scissors">
            </div>
          </div>

          <div class="game-move" id="rock">
            <div class="game-move-icon icon-rock">
            </div>
          </div>


        </div>

        <div id="game-player-seleted-moves" class="hidden">
          <div class="game-selected-move">
            <span>YOU PICKED</span>
            <div class="game-selected-move-in" id="you-picked">
              <div class="game-selected-move-icon" id="you-picked-icon"></div>
            </div>
          </div>

          <div id="game-status" class="hidden">
            <h1 id="game-status-title"></h1>
            <button id="game-status-btn">PLAY AGAIN</button>
          </div>

          <div class="game-selected-move">
            <span>THE HOUSE PICKED</span>
            <div class="game-selected-move-in" id="the-house-picked">
              <div class="game-selected-move-icon" id="the-house-picked-icon"></div>
            </div>
          </div>
        </div>

      </section>
    </main>


    <button id="rules-btn">Rules</button>


    <div id="rules-modal">
      <div class="rules">
        <div class="rules-header">
          <h1>RULES</h1>

          <button id="rules-modal-close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <div class="rules-content">
          <img src="images/image-rules.svg" alt="">
        </div>
      </div>
    </div>



    <!-- JS -->
    <script src="js/index.js"></script>
</body>
</html>
